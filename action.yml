name: 'Lava CI Setup'
description: 'Setup environment for CI run in Lava repositories'
inputs:
  repository:
    description: 'repository name'
    required: false
    default: 'lava'
  python_ver:
    description: 'python version to use e.g. 3.10'
    required: false
    default: '3.10'

runs:
  using: "composite"
  steps:   
    - name: Set up Python ${{ inputs.python_ver }}
      uses: actions/setup-python@v4
      with:
        python-version: "${{ inputs.python_ver }}"
        cache: 'poetry'

    - name: Install Poetry
      run: "pipx install poetry --python python${{ inputs.python_ver }}"
      shell: bash

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: $GITHUB_WORKSPACE/.local/.cache
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: |
        if [ "$(whoami)" = "ci-lava" ]; then
          source /home/$(whoami)/.local/pipx/venvs/poetry/bin/activate
        fi
        poetry install --no-interaction --no-root
      shell: bash

    - name: Install Lava
      run: |
        if [ "$(whoami)" = "ci-lava" ]; then
          source /home/$(whoami)/.local/pipx/venvs/poetry/bin/activate
        fi
        export CMAKE_ARGS="..."
        poetry install --no-interaction
      shell: bash
